<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{id}}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back to Client
    </a>
  </div>
  <div class="col-md-6"></div>

</div>
<div class="card">
  <div class="card-header">Edit Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">

        <label for="firstName">First Name</label>
        <input type="text"
              name="firstName"
               class="form-control"
                #clientFirstName="ngModel"
                [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
                [ngModel]="client.firstName"
                minlength=2
                required

        >

        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First Name Required
      </div>

        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">Minimum 2 characters Required
      </div>


  </div>

   <div class="form-group">

        <label for="firstName">Last Name</label>
        <input type="text"
              name="lastName"
               class="form-control"
                #clientLastName="ngModel"
                [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
                [ngModel]="client.lastName"
                minlength=2
                required

        >

        <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">Last Name Required
      </div>

        <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">Minimum 2 characters Required
      </div>


  </div>

   <div class="form-group">

        <label for="email">Email</label>
        <input type="text"
              name="email"
               class="form-control"
                #clientemail="ngModel"
                [ngClass]="{'is-invalid':clientemail.errors && clientemail.touched}"
                [ngModel]="client.email"
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                required

        >

        <div [hidden]="!clientemail.errors?.required" class="invalid-feedback">Email Required
      </div>

        <div [hidden]="!clientemail.errors?.pattern" class="invalid-feedback">Invalid email
      </div>


  </div>

    <div class="form-group">

        <label for="phone">Phone</label>
        <input type="text"
              name="phone"
               class="form-control"
                #clientphone="ngModel"
                [ngClass]="{'is-invalid':clientphone.errors && clientphone.touched}"
                [ngModel]="client.phone"
                minlength=10
                required

        >

        <div [hidden]="!clientphone.errors?.required" class="invalid-feedback">Phone number Required
      </div>

        <div [hidden]="!clientphone.errors?.minlength" class="invalid-feedback">10 characters Required
      </div>
</div>

  <div class="form-group">

        <label for="firstName">Balance</label>
        <input type="number"
              name="balance"
               class="form-control"
                #clientbalance="ngModel"
                [ngModel]="client.balance"
                [disabled]=disableBalanceOnAdd
        >

        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First Name Required
      </div>

        <div [hidden]="!clientFirstName.errors?.mid-length" class="invalid-feedback">Minimum 2 characters Required
      </div>


</div>
<input type="submit" value="Submit" class="btn btn-primary btn-block">
     </form>
</div>
